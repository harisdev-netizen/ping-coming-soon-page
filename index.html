<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Ping coming soon page</title>
</head>
  <body>
    <div class="page">
      <header class="page__header">
        <img class="page__logo" src="./assets/images/logo.svg" alt="Ping Logo">
      </header>

      <section class="page__content">
        <h2 class="content__headline">We are launching <span class="content__headline--highlight">soon!</span></h2>

        <p class="content__subtitle">Subscribe and get notified</p>

        <form class="form" action="#" method="post">
          <input class="form__input" type="email" placeholder="Your email address..." required>
          <button class="form__button" type="submit">Notify Me</button>
        </form>

        <div class="preview">

          <div class="browser__main">
            <img class="main__image" src="./assets/images/illustration-dashboard.png" alt="App Preview">
          </div>

        </div>
      </section>

      <footer class="page__footer">
        <div class="footer__social">

          <a href="#" class="social__link social__link-icon" aria-label="Facebook">
            <i class="fab fa-facebook-f"></i>
          </a>

          <a href="#" class="social__link social__link-icon" aria-label="Twitter">
            <i class="fab fa-twitter"></i>
          </a>

          <a href="#" class="social__link social__link-icon" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
          </a>

        </div>

        <p class="footer__copyright">Â© Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
